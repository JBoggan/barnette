<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 Visualization</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="transformControls" style="position: absolute; top: 10px; left: 10px; display: flex; flex-direction: column; gap: 10px;">
        <button id="transformBtn" style="padding: 10px; background-color: #6c5ce7; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Transform Graph</button>
        <div id="selectionInfo" style="padding: 8px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; font-size: 12px;">
            Select up to 2 edges to transform
        </div>
        <div id="debugInfo" style="padding: 8px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px; font-size: 10px; max-height: 200px; overflow-y: auto;">
            <strong>Debug Info:</strong><br>
            <span id="debugContent">Click edges to see debug info</span>
        </div>
    </div>
    
    <div id="cyclesContainer" style="position: absolute; top: 10px; right: 10px; display: flex; flex-direction: column; gap: 10px;">
        <div id="redBlueCycles" style="width: 200px; height: 200px; border: 2px solid #ff6b6b; border-radius: 8px; padding: 10px; overflow-y: auto; background-color: #fff5f5;">
            <h3 style="margin: 0 0 10px 0; color: #d63031;">Red/Blue Cycles</h3>
        </div>
        
        <div id="redGreenCycles" style="width: 200px; height: 200px; border: 2px solid #00b894; border-radius: 8px; padding: 10px; overflow-y: auto; background-color: #f0fff4;">
            <h3 style="margin: 0 0 10px 0; color: #00b894;">Red/Green Cycles</h3>
        </div>
        
        <div id="blueGreenCycles" style="width: 200px; height: 200px; border: 2px solid #74b9ff; border-radius: 8px; padding: 10px; overflow-y: auto; background-color: #f0f8ff;">
            <h3 style="margin: 0 0 10px 0; color: #0984e3;">Blue/Green Cycles</h3>
        </div>
    </div>
    <script src="visual.js?v=20"></script>
</body>
</html>
