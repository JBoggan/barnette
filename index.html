<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 Visualization</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="cyclesContainer" style="position: absolute; top: 10px; right: 10px; display: flex; flex-direction: column; gap: 10px;">
        <div id="redBlueCycles" style="width: 200px; height: 200px; border: 2px solid #ff6b6b; border-radius: 8px; padding: 10px; overflow-y: auto; background-color: #fff5f5;">
            <h3 style="margin: 0 0 10px 0; color: #d63031;">Red/Blue Cycles</h3>
        </div>
        
        <div id="redGreenCycles" style="width: 200px; height: 200px; border: 2px solid #00b894; border-radius: 8px; padding: 10px; overflow-y: auto; background-color: #f0fff4;">
            <h3 style="margin: 0 0 10px 0; color: #00b894;">Red/Green Cycles</h3>
        </div>
        
        <div id="blueGreenCycles" style="width: 200px; height: 200px; border: 2px solid #74b9ff; border-radius: 8px; padding: 10px; overflow-y: auto; background-color: #f0f8ff;">
            <h3 style="margin: 0 0 10px 0; color: #0984e3;">Blue/Green Cycles</h3>
        </div>
    </div>
    <script src="visual.js?v=8"></script>
</body>
</html>
